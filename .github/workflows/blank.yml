name: Minimal Android CI Workflow

on:
  workflow_dispatch

jobs:
  test:
    name: Run Unit Tests and Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 22

      - name: Run Tests
        run: bash ./gradlew test --stacktrace

      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: 创建发布
        uses: actions/create-release@v1
  with:
    draft: false
    prerelease: false
    tag_name: main # 在这里指定标签名
    release_name: 发布 main
  env:
    JAVA_HOME_22.0.2_x64: /opt/hostedtoolcache/jdk/22.0.2/x64
    JAVA_HOME: /opt/hostedtoolcache/jdk/22.0.2/x64
    JAVA_HOME_22_0_2_X64: /opt/hostedtoolcache/jdk/22.0.2/x64
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 确保使用正确的 GitHub 令牌

    tag_name: ${{ github.ref }}
    release_name: Release ${{ github.ref }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/zip
