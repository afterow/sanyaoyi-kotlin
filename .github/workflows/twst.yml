name: Read Version

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files
        run: ls -R

      - name: Read version from build.gradle.kts
        run: |
          VERSION=$(sed -n 's/^ *version *= *"\(.*\)"/\1/p' ./app/build.gradle.kts)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Display version
        run: echo "The version is $VERSION"
