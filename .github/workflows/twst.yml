name: Read Version

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files
        run: ls -R

      - name: Read version from build.gradle.kts
        id: get_version
        run: |
          VERSION_NAME=$(sed -n 's/.*versionName *= *"\(.*\)".*/\1/p' ./app/build.gradle.kts)
          VERSION_CODE=$(sed -n 's/.*versionCode *= *\([0-9]*\).*/\1/p' ./app/build.gradle.kts)
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_ENV
          echo "versionName=${VERSION_NAME}" # Debug output
          echo "versionCode=${VERSION_CODE}" # Debug output

      - name: Display version
        run: |
          echo "The version name is ${{ env.VERSION_NAME }}"
          echo "The version code is ${{ env.VERSION_CODE }}"
